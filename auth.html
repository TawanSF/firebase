<html>

<head>
    <title>Firebase</title>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Autenticação</h1>
    <div class="col-md-4">
        <h3 class="text-center" id="displayName">Você não está autenticado.</h3>
        <br>
        <form>
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="text" class="form-control" id="emailInput" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="passwordInput">Senha</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="*******">
            </div>
        </form>
        <button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton">Autenticar</button>
        <button class="btn btn-lg btn-block btn-info" id="createUserButton">Criar Nova Conta</button>
        <p class="text-center"><small>-- ou --</small></p>
        <p class="text-center">
            <button class="btn btn-lg btn-default" id="authGitHubButton">Github</button>
            <button class="btn btn-lg btn-primary" id="authFacebookButton">Facebook</button>
            <button class="btn btn-lg btn-info" id="authTwitterButton">Twitter</button>
            <button class="btn btn-lg btn-danger" id="authGoogleButton">Google</button>
            <button class="btn btn-lg btn-warning" id="authAnonymouslyButton">Anonymous</button>
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
